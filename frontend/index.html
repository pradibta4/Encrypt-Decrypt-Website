<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>AES Web - Custom & Standard S-Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-2">AES Encryption Lab</h1>
    <p class="text-sm text-slate-300 mb-6">
      Enkripsi plaintext pakai AES Standard S-Box atau Custom S-Box. Backend: FastAPI di <code>http://127.0.0.1:8000</code>.
    </p>

    <!-- FORM ENCRYPT -->
    <div class="bg-slate-800 rounded-2xl p-5 mb-6 shadow-lg border border-slate-700">
      <h2 class="font-semibold mb-4 text-lg">Encrypt Text</h2>

      <!-- Mode -->
      <label class="block text-sm mb-1 font-medium">Mode</label>
      <select id="mode" class="w-full mb-4 px-3 py-2 rounded-xl bg-slate-900 border border-slate-700 text-sm">
        <option value="standard">AES Standard S-Box</option>
        <option value="custom">Custom S-Box</option>
      </select>

      <!-- Key -->
      <label class="block text-sm mb-1 font-medium">
        Key (128-bit, hex 32 karakter)
      </label>
      <input
        id="key_hex"
        type="text"
        class="w-full mb-4 px-3 py-2 rounded-xl bg-slate-900 border border-slate-700 text-sm font-mono"
        placeholder="000102030405060708090a0b0c0d0e0f"
      />

      <!-- Plaintext -->
      <label class="block text-sm mb-1 font-medium">Plaintext</label>
      <textarea
        id="plaintext"
        rows="3"
        class="w-full mb-4 px-3 py-2 rounded-xl bg-slate-900 border border-slate-700 text-sm"
        placeholder="Tulis plaintext di sini..."
      ></textarea>

      <!-- Custom S-Box (opsional) -->
      <div id="sbox-wrapper" class="hidden mt-2">
        <label class="block text-sm mb-1 font-medium">
          Custom S-Box (256 angka 0â€“255, dipisah koma / spasi)
        </label>
        <textarea
          id="sbox_input"
          rows="4"
          class="w-full mb-4 px-3 py-2 rounded-xl bg-slate-900 border border-slate-700 text-xs font-mono"
          placeholder="contoh: 99,124,119,123, ..."
        ></textarea>
      </div>

      <!-- Tombol -->
      <button
        id="encrypt_btn"
        class="px-4 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-600 text-sm font-semibold transition"
      >
        Encrypt
      </button>

      <!-- Error -->
      <p id="error_msg" class="text-red-400 text-xs mt-3 hidden"></p>
    </div>

    <!-- HASIL -->
    <div class="bg-slate-800 rounded-2xl p-5 shadow-lg border border-slate-700">
      <h2 class="font-semibold mb-3 text-lg">Hasil Ciphertext</h2>
      <textarea
        id="ciphertext_output"
        rows="4"
        readonly
        class="w-full px-3 py-2 rounded-xl bg-slate-900 border border-slate-700 text-xs font-mono"
      ></textarea>
      <p id="info_msg" class="text-xs text-slate-400 mt-2"></p>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
